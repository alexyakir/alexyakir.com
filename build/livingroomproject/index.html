		<script>
			var currentLv = 2;
			var lvNames = ["ANNA'S", "JACOB'S",  "OSNAT & ALEX'S", "RACHEL & DAVID'S", "ANNA'S"];
			var lvSubNames = ["living room", "living room", "living room", "living room", "living room"];
			var lvSmalls = ["images/anna_small.jpg", "images/jacob_small.jpg", "images/osalex_small.jpg", "	images/david_small.jpg"];
			var startX = "-200%";
			

			var locate = window.location;
	
			function getUrlVars() {
			  var vars = {};
			  var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			    vars[key] = value;
			  });
			  return vars;
			}
						

			//$(window).load(function()
			$(function()
			{

 				var l = getUrlVars()["l"];

				if(l == undefined) {startX = "-200%"} else {
					startX = -1*(l-1)*100+"%";
					startXNum = -1*(l-1)*100;
					currentLv = -1*(startXNum/100);
				}

				updateLinks();
				
				//init
 				$("#allLivingrooms").css("left",startX);


 				
				$(".leftLink").click(function(){
					if(currentLv > 0){
						$("#allLivingrooms").animate({
							left : '+=100%'
						}, 1200, 'swing');
	
						currentLv--;
					$(this).find(".smallLeft").css("background","url("+ lvSmalls[currentLv-1] +")" );
						$(this).find(".smallRight").css("background","url("+ lvSmalls[currentLv+1] +")" );
						
						updateLinks();
	
					}else{
						// TODO: make left link go away
						$("#allLivingrooms").animate({
							left : '-300%'
						}, 1200, 'swing');
						currentLv=3;
						updateLinks();
					}
					
				});
	
				$(".rightLink").click(function(){
					if(currentLv < 3){
						$("#allLivingrooms").animate({
							left : '-=100%'
						}, 1200, 'swing');
						currentLv++;
						$(this).find(".smallRight").css("background","url("+ lvSmalls[currentLv+1] +")" );
						$(this).find(".smallLeft").css("background","url("+ lvSmalls[currentLv-1] +")" );
						updateLinks();
					}else{
						// TODO: make right link go away
						$("#allLivingrooms").animate({
							left : '0'
						}, 1200, 'swing');

						currentLv=0;
						updateLinks();
					}
				});
	
				function updateLinks(){
				
					// update headings
					$(".pageDesc").find("h1").html(lvNames[currentLv]);
					$(".pageDesc").find("h3").html(lvSubNames[currentLv]);

					if(currentLv  == 0 ){
						// update left link
						$(".leftLink").find("h4").html(lvNames[3]);
						$(".leftLink").find("h5").html(lvSubNames[3]);
						$(".leftLink").find(".smallLeft").css("background","url("+ lvSmalls[3] +")" );

						// update right link
						$(".rightLink").find("h4").html(lvNames[currentLv+1]);
						$(".rightLink").find("h5").html(lvSubNames[currentLv+1]);
						$(".rightLink").find(".smallRight").css("background","url("+ lvSmalls[currentLv+1] +")" );
					}else if(currentLv == 3){

						// update left link
						$(".leftLink").find("h4").html(lvNames[currentLv-1]);
						$(".leftLink").find("h5").html(lvSubNames[currentLv-1]);
						$(".leftLink").find(".smallLeft").css("background","url("+ lvSmalls[currentLv-1] +")" );

						// update right link
						$(".rightLink").find("h4").html(lvNames[0]);
						$(".rightLink").find("h5").html(lvSubNames[0]);
						$(".rightLink").find(".smallRight").css("background","url("+ lvSmalls[0] +")" );
					}else{

						// update left link
						$(".leftLink").find("h4").html(lvNames[currentLv-1]);
						$(".leftLink").find("h5").html(lvSubNames[currentLv-1]);
						$(".leftLink").find(".smallLeft").css("background","url("+ lvSmalls[currentLv-1] +")" );

						// update right link
						$(".rightLink").find("h4").html(lvNames[currentLv+1]);
						$(".rightLink").find("h5").html(lvSubNames[currentLv+1]);
						$(".rightLink").find(".smallRight").css("background","url("+ lvSmalls[currentLv+1] +")" );
					}


				}
			});
		</script>
